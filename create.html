<!DOCTYPE html>
<html lang="en">
	<head>
		<style>
		body{margin:0;}

		.topnav {
		 	overflow: hidden;
		    	background-color: #333;
		}

		.topnav a {
	  		float: left;
		    	display: block;
			color: #f2f2f2;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
		}

		.topnav a:hover {
		  background-color: #ddd;
		    color: black;
		}

		.topnav a.active {
	    		background-color: #4CAF50;
			color: white;
		}

		.top {
			    vertical-align: text-top;
		}
		</style>
	</head>
	<body>
		<div class="topnav">
			<a href="/">Manage</a>
			<a class="active" href="/create-stream">Create</a>
			<a href="/view-all">View</a>
			<a href="/search">Search</a>
			<a href="/trending">Trending</a>
			<a href="/social">Social</a>
		</div>
		<div style="padding-left:16px">
			<h1>Connexus</h1>
			<a href="/" onclick="signOut()">Sign Out</a>
			<script>
			function signOut(){
				var auth2 = gapi.auth2.getAuthInstance();
				auth2.signOut().then(function(){
					console.log('User signed out.');
				});
			}
			</script>
		</div>
		<br/>
		<br/>
		<strong style="color:red">{{msg}}</strong>
		<form action="/create-stream" method="post">
			<div>
				<p>
					<label for="name">Name Your Stream</label>
					<br/>
					<textarea name="name" class="top" rows="1" cols="35" style ="float: left"></textarea>
				</p>
				<br/>
				<p>
					<label for="invites">Add Subscribers</label>
					<br/>
					<textarea name="invites" class="top" rows="3" cols="55" style="float: left"></textarea>
					<br/>
					<br/>
					<br/>
					<br/>
					<textarea name="invMsg" class="top" rows="3" cols="55" style="float: left">Optional message for invite</textarea>
				</p>
				<br/>
				<br/>
				<p>
					<label for="tags">Tag Your Stream</label>
					<br/>
					<textarea name="tags" class="top" rows="3" cols="55" style="float: left"></textarea>
				</p>
				<br/>
				<br/>
				<p>
					<label for="image">URL to cover image(Can be Empty)</label>
					<br/>
					<textarea name="image"class="top" rows="1" cols="50" style="float: left"></textarea>
				</p>
				<br/>
				<input type="submit" class="button" value="Create Stream">
			</div>
		</form>
	</body>
</html>
