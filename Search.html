{% extends "base.html" %}
{% block title %}Search{% endblock %}

{% block content %}

		<b style="padding-left:16px">Streams I Found</b>
		<ul>
		<div class="panel-body">
		      {% for Stream in Results %}
		      <div class="col-sm-6 col-md-4">
			<div class="thumbnail">
			  <a href="/view_one?streamKey={{Stream.key.urlsafe()}}">
			    <img src="{{Stream.coverImage}}" alt="{{Stream.name}}">
			  </a>
			  <div class="caption">
			    <h3>{{Stream.name}}</h3>
			    <p>Created by {{Stream.ownerEmail}}</p>
			  </div>
			</div>
		      </div>
		      {% endfor %}
		</div>
		</ul>
{% endblock %}
